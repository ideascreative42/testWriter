<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="robots" content="noindex,nofollow,noarchive,nosnippet">
    <meta name="googlebot" content="noindex,nofollow">
    <title>Document</title>

    <style>
        body{
            /* font-size: 1.125em; */
            padding-top: 36px;
        }
        form{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.6em;
            /* font-size: 1em; */
        }
        input[type="text"],textarea{
            font-size: 1.125em;
            border: solid 1px black;
            border-radius: 0.2em;
            font-size: 1em;
            padding: 0.3em 0.6em;
            resize:both;
            min-width: 220px;
        }
        label, input::placeholder{
            font-size: 1.125em;
        }


        .submit{
            font-size: 1em;
            background-color: black;
            color: white;
            padding: 0.64em 0.82em;
            border-radius: 0.4em;
            border: none;
            margin: 0.8em 0;
            cursor: pointer;
        }


        .dontshow{
            display: none;
            opacity: 0;
            align-items: center;

            transition: opacity 0.4s;
        }
        .showLoading{
            display: flex;
            opacity: 1;
        }




        .loading-spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #ccc;
            border-top: 2px solid #333;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 6px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <section>
        <form action="">
            <label for="keys">Anahtar kelimeler</label>
            <textarea name="story" rows="4" placeholder="Anahtar kelimeleri yaziniz" id="keys"></textarea>

            <label for="story">burada yazin</label>
            <textarea name="story" rows="16" placeholder="hikayenizi yaziniz..." id="story"></textarea>

            <input class="submit" type="submit" id="submit" value="yapay zeka devamini olustursun">
            <div id="loading" class="dontshow">yapay zeka metni hazırlıyor <span class="loading-spinner"></span></div>
        </form>

    </section>

    </script>
</body>
</html>
